{% extends 'main.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto text-center">
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
             <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
            <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
